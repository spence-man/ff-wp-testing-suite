# WPBrowser - a PHP based, JavaScript-less and headless browser
# for acceptance testing not requiring JavaScript support.
#
# Run:
# codecept run acceptance [siteName]
#
# codecept run acceptance RWA
#
# Specific file:
# $ codecept run acceptance RWA:expectAdminLoginCest

actor: AcceptanceTester
modules:
    enabled:
        - WPDb
        - WPBrowser
        - \Helper\Acceptance
